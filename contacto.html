<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Direccion de prueba</h1>
    </header>
    <main>
        <div>
            <h2>Aca nos puedes contactar</h2>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                 Placeat, autem? Quod possimus sequi itaque blanditiis doloremque.
                  Odit earum sapiente neque corporis, laudantium veniam deserunt fuga
                   similique nemo quos ex id.
            </p>
        </div>
        <form>

            <div>      
                <input type="text" name="Nombre" placeholder="Nombre"/>
                
                
                <label for="Apellido">Apellido: </label>
                <input type="text" name="Apellido" />
                
            </div>
            
            <div>
                <input type="number" name="Edad" placeholder="Edad">

                <label for="date">Fecha de nacimiento: </label>
                <input type="date" name="Fecha" />

            </div>

            <div>
                <input type="email" name="email" placeholder="Correo">

                <label for="email">Confirmar correo: </label>

            </div>

            <div>
                <input type="password" name="Contraseña" placeholder="Contraseña" />
            
                <label for="password">Confirmar contraseña: </label>
                <input type="password" name="password" />
            </div>

            <div>
                <input type="tel" name="tel" placeholder="Telefono">

                <label for="tel">Confirmar telefono: </label>
                <input type="tel" name="tel" />
            </div>
            
            <div>
                <input type="text" name="text" placeholder="Apodo">

                <label for="text">Confirmar apodo: </label>
                <input type="text" name="text" />
            </div>
            
            <div>
                <input type="color" name="color" placeholder="Elegir color">

                <label for="color">Confirmar color: </label>
                <input type="color" name="color" />
            </div>


            <button>Enviar</button>
            <button>Cancelar</button>
